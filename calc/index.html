<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <h3>Calculator</h3>
      <div class="display-div">
        <h1 id="display" class="display-disabled">000000</h1>
      </div>
        <div class="keyboard">

            <button class="calculator-button" onclick="input('7')">7</button>
            <button class="calculator-button" onclick="input('8')">8</button>   
            <button class="calculator-button" onclick="input('9')">9</button>
            <button class="calculator-button" onclick="input('*')">*</button>
            <button class="calculator-button" onclick="clearDisplay()">CE</button>

            <button class="calculator-button" onclick="input('4')">4</button>       
            <button class="calculator-button" onclick="input('5')">5</button>   
            <button class="calculator-button" onclick="input('6')">6</button>
            <button class="calculator-button" onclick="input('+')">+</button>
            <button class="calculator-button" onclick="input('-')">-</button>
            
            <button class="calculator-button" onclick="input('1')">1</button>
            <button class="calculator-button" onclick="input('2')">2</button>
            <button class="calculator-button" onclick="input('3')">3</button>

            <button class="calculator-button" onclick="input('/')">/</button>
            <button class="calculator-button" style="grid-row: span 2;" onclick="equal()">=</button>
            <button class="calculator-button" onclick="input('0')">0</button>
            <button class="calculator-button" onclick="input('.')">.</button>
            <button class="calculator-button" onclick="input('(')">(</button>
            <button class="calculator-button" onclick="input(')')">)</button>


        </div>
    </div>
</body>
<script src="evaluation.js"></script>
<script src="script.js"></script>
</html>
